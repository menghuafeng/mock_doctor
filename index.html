<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小慕医生</title>
    <meta name="Keywords" content="美容,减脂,塑性">
    <meta name="Description" content="责任,科学,严谨">
</head>
<body>
    <!-- 头部 -->
    <div class="header">
        <!-- logo -->
        <div class="logo">
            <h1>小慕医生</h1>
        </div>
        <!-- 网页功能区 -->
        <div class="tool"></div>
        <!-- 网页导航条 -->
        <div class="nav"></div>
    </div>
    <!-- banner -->
    <div class="banner"></div>
    <!-- 主体 -->
    <div class="content">
        <!-- 常用链接 -->
        <div class="useful-links"></div>
        <!-- 医院动态和医院公告-->
        <div class="news-and-notice">
            <div class="news">
                <h2>医院动态</h2>
            </div>
            <div class="notice">
                <h2>医院公告</h2>
            </div>
        </div>
        <!-- 广告图片 -->
        <div class="ad-images"></div>
        <!-- 科室介绍 -->
        <div class="dep-info">
            <h2>科室介绍</h2>
        </div>
        <!-- 专家介绍 -->
        <div class="exp-info">
            <h2>专家介绍</h2>
        </div>
    </div>
    <!-- 页脚 -->
    <div class="footer">
        <div class="friend-links"></div>
        <div class="address"></div>
    </div>
</body>
</html>
